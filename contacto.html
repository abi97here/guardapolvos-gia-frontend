	<section id="contacto">		
		<h2>contacto</h2>

  <form action="emailto:lucdani@hotmail.com.ar" class="formulario">
    <fieldset>
      <legend>Contactame llenando los campos</legend>

      <div class="campos">

      <div class="campos__entrada">
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre" title="ingrece solo caracteres" class="campos__input">        
      </div>

      <div class="campos__entrada">
        <label for="Telefono">Telefono:</label>
        <input type="tel" name="Telefono" id="Telefono" placeholder="ingrese telefono" class="campos__input">       
      </div>

      <div class="campos__entrada">
        <label for="Correo">Correo:</label>
        <input type="email" name="Correo" id="Correo" placeholder="ingrese correo" class="campos__input">       
      </div>

      <div class="campos__entrada">
        <label for="pais">ingrese de que pais nos contacta:</label>
          <select id="pais" class="campos__input">
            <option selected disabled>indique su pais</option>
            <option>argentina</option>
            <option>brazil</option>
            <option>paraguay</option>
            <option>uruguay</option>
          </select>       
      </div>

      <div class="campos__entrada">
        <label for="comentario">dejanos tu mensaje</label>
          <textarea placeholder="contactate con nosotros" id="comentario" class="campos__input campos__input--textarea"></textarea>       
      </div>

      <div class="campos__entrada">
        <input type="checkbox" name="notificaciones" value="si" id="notificaciones" checked>
        <label for="notificaciones">¿desea resibir notificaciones?</label>  

      </div>
      

        </div>
        <div class="campos__entrada__btn">
          <input type="submit" name="enviar" value="enviar" class="btn">
          <input type="reset" name="cancelar" value="cancelar" class="btn">
        </div>   

      </fieldset>
